<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание | Романов Сергей</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="test">
        <div class="container">
            <h1 class="test__title visually-hidden">Тестовое задание</h1>
            <div class="test__card">
                <div class="test__card-head">
                    <img class="test__card-img" src="icons/loyalty.svg" alt="loyalty">

                    <svg viewBox="0 0 230 230" width="230" height="230">
                        <g>
                            <circle class="circle-gray" cx="50%" cy="50%" r="110" />
                            <circle class="circle-green" cx="50%" cy="50%" r="110" />
                            <circle class="circle-yellow" cx="50%" cy="50%" r="110" />


                            <text class="test__card-info" x="46%" y="63" text-anchor="middle"
                                dominant-baseline="central" fill="#555555">
                                <tspan class="test__card-value" fill="#555555">72<tspan class="dot" x="141
                                    " y="69">.</tspan>
                                </tspan>
                                <tspan class="sub" fill="#555555" x="144" y="71">7</tspan>
                                <tspan class="sup" x="145" y="50" fill="#555555">%</tspan>
                                <tspan class="test__card-loyality" fill="#555555" x="50%" y="100">Лояльность</tspan>
                                <tspan class="test__card-status" x="50%" y="125" fill="#fcd329">ниже среднего</tspan>
                                <tspan class="test__card-descr" x="50%" y="141">по отрасли: FMCG</tspan>
                                <tspan class="test__card-descr" x="50%" y="154">Значений слева от медианы</tspan>
                                <tspan class="test__card-descr" x="50%" y="167">
                                    <tspan class="start-value">52.0</tspan>% - <tspan class="end-value">83.1</tspan>%
                                </tspan>
                            </text>
                        </g>
                        <svg viewBox="0 0 40 20" width="50" height="20" x="39%" y="180">
                            <g>
                                <polygon points="12,12 0,12 6,6" fill='#70a74b' stroke="#70a74b" stroke-width='2'
                                    stroke-linejoin="round" />
                                <text class="test__card-median" x="46%" y="15" fill="#70a74b">
                                    3.1
                                </text>
                            </g>
                        </svg>
                    </svg>
                </div>
                <ul class="test__card-body">
                    <li class="test__card-item promo">
                        <div class="test__card-title">Промоутеры</div>
                        <div class="test__card-stat">
                            <span>32.0</span>%
                            <div class="test__card-stat-people">81</div>
                        </div>
                        <div class="promo__progress">
                            <div class="promo__progress-line"></div>
                            <div class="promo__progress-people">
                                <div class="promo__progress-people-line"></div>
                            </div>
                            <div class="promo__progress-value"><span>+1.2</span>%</div>
                        </div>
                    </li>
                    <li class="test__card-item skep">
                        <div class="test__card-title">Скептики</div>
                        <div class="test__card-stat">
                            <span>39.1</span>%
                            <div class="test__card-stat-people">8</div>
                        </div>
                        <div class="skep__progress">
                            <div class="skep__progress-line"></div>
                            <div class="skep__progress-people">
                                <div class="skep__progress-people-line"></div>
                            </div>
                            <div class="skep__progress-value"><span>+4.8</span>%</div>
                        </div>
                    </li>
                    <li class="test__card-item crit">
                        <div class="test__card-title">Критики</div>
                        <div class="test__card-stat">
                            <span>79.8</span>%
                            <div class="test__card-stat-people">7</div>
                        </div>
                        <div class="crit__progress">
                            <div class="crit__progress-line"></div>
                            <div class="crit__progress-people">
                                <div class="crit__progress-people-line"></div>
                            </div>
                            <div class="crit__progress-value"><span>-9.7</span>%</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
